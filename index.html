<html>

<head>
    <title>Thinknum Alternative Data</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/thinknum_data.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="form-row">
            <div class="form-row col-md-12">
                <h2>Thinknum Alternatvie Data</h2>
            </div>
        </div>
        <div class="form-row">
            <div class="form-row col-md-12">
                <label for="token">Token</label>
                <input type="text" class="form-control" id="token" value="bc6885a885a5daf994d998b4ae6dcf99">
            </div>
        </div>
        <div class="form-row">
            <div class="form-row col-md-12">
                <label for="dataset_id">Dataset</label>
                <select class="form-control" id="dataset_id">
                    <option value="">Select dataset</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-row col-md-6">
                <label for="start_date">Start Date</label>
                <input type="text" class="form-control" id="start_date" value="2019-01-01">
            </div>
            <div class="form-row col-md-6">
                <label for="start_date">End Date</label>
                <input type="text" class="form-control" id="end_date" value="2019-12-31">
            </div>
        </div>
        <div class="form-row">
            <div class="form-row col-md-6">
                <label for="start">Start</label>
                <input type="text" class="form-control" id="start" value="1">
            </div>
            <div class="form-row col-md-6">
                <label for="limit">Limit</label>
                <input type="text" class="form-control" id="limit" value="100">
            </div>
        </div>
        <button type="button" id="submitButton" class="btn btn-primary" style="margin: 10px;">Get Data!</button>
        <div class="form-row">
            <div class="form-row col-md-12">
                <div id="errorMsg" style="color: blue"></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
